<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Covid Registration System</title>

    <div th:replace="fragments/stylesheets :: stylesheets"></div>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container py-4">
        <h1 class="text-center">Testing Sites</h1>
        <!--Input for Suburb name-->
        <span>Suburb Name: </span><input type="text" name="suburbName" value="" />

        <span>Type Of Facility </span>
        <!--Dropdown list for Drive Through, Walk-in, Clinics, GPs or Hospitals-->
        <select id="typeOfFacility" name="typeOfFacility">
            <option value="Drive Through">Drive Through</option>
            <option value="Walk-in">Walk-in</option>
            <option value="Clinics" selected="selected">Clinics</option>
            <option value="GPs">GPs</option>
            <option value="Hospitals">Hospitals</option>
        </select>
        <table class="table">
            <tbody class="thead-dark" th:each="testingSite : ${testingSites}">
                <tr>
                    <th>Name: </th>
                    <td th:text="${testingSite.get('name')}"></td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td th:text="${testingSite.get('description')}"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td th:text="${testingSite.get('phoneNumber')}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${testingSite.get('address')}"></td>
                </tr>
                <tr>
                    <th>Type of Facility</th>
                    <td th:text="${testingSite.get('additionalInfo').get('typeOfFacility')}"></td>
                </tr>
                <tr>
                    <th>On Site Booking and Testing</th>
                    <td th:text="${testingSite.get('additionalInfo').get('onSiteBookingAndTesting')}"></td>
                </tr>
                <tr>
                    <th>Waiting Time in Mins</th>
                    <td th:text="${testingSite.get('additionalInfo').get('waitingTimeInMins')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
